<body>
    <h1 style="text-align: center;">To illustrate  nested and definition list</h1>
    <hr>
    <h4>An ordered nested list</h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol style="list-style: lower-latin;">
            <li> Black tea</li>
            <li> Green tea</li>
            <ol style="list-style: lower-roman;">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <h4>A Definition List</h4>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital city of kamataka</dd>
        </dl>
        <dl>
            <dt>Mumbai</dt>
            <dd>-Capital city of maharasta</dd>
        </dl>
</body>
